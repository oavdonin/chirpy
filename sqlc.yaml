version: "2"
sql:
  - schema: "sql/schema"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/database"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
            nullable: true
          - db_type: "text"
            go_type:
              type: "string"
            nullable: true
          - db_type: "varchar"
            go_type:
              type: "string"
            nullable: true
